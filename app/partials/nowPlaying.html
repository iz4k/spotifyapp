<div class="now-playing" ng-class="{'open': playerOpen}" hm-swipeup="onSwipeUp" hm-swipedown="onSwipeDown" hm-panstart="disableBackgroundScrolling" hm-panend="enableBackgroundScrolling" hm-pancancel="enableBackgroundScrolling">
  <div class="top">
    <p>{{trackString}}</p>
    <div class="controls">
      <i class="fa fa-chevron-left" hm-tap="previousTrack"></i>
      <i class="fa fa-play" ng-class="{'fa-pause': currentlyPlaying, 'fa-play': !currentlyPlaying}" hm-tap="togglePlaying"></i>
      <i class="fa fa-chevron-right" hm-tap="nextTrack"></i>
    </div>
  </div>
  <div class="bottom">
  </div>
</div>
