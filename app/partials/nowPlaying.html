<div class="now-playing" ng-class="{'open': playerOpen}" hm-swipeup="onSwipeUp" hm-swipedown="onSwipeDown">
  <div class="top">
    <p>{{trackString}}</p>
    <div class="controls">
      <i class="fa fa-chevron-left" hm-tap="previousTrack"></i>
      <i class="fa fa-play"></i>
      <i class="fa fa-chevron-right" hm-tap="nextTrack"></i>
    </div>
  </div>
  <div class="bottom">asd
  </div>
</div>
