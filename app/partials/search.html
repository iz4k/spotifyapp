<input type="text" ng-model="searchTerm" ng-change="search()" class="search-input" placeholder="Search">
<div class="wrapper">
  <div class="type-selector">
    <div class="albums">Albums</div>
    <div class="artists">Artists</div>
  </div>
  <div ng-repeat="album in results" ng-click="openBottomSheet(album)">
    <img src="{{album.images[1].url}}" alt="image caption">
    <div>
      <h2>{{album.name}}</h2>
    </div>
  </div>
</div>
