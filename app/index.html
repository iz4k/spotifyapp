<!DOCTYPE html>
<html lang="en">

<head>
  <title>Spotify Touchy</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="assets/app.css" />

  <style type="text/css">
    /**
         * Hide when Angular is not yet loaded and initialized
         */
    
    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak {
      display: none !important;
    }
  </style>

</head>

<body ng-app="starterApp" layout="row" ng-controller="SpotifyController" ng-cloak>

  <div layout="column" layout-fill id="myElement">
    <md-toolbar class="md-tall" layout-align="center center">
      <h1>Spotify Search</h1>
    </md-toolbar>
    <md-content>
      <md-input-container>
        <input type="text" ng-model="searchTerm" class="searchBox" ng-change="search()" autofocus>
      </md-input-container>
      <div layout="row" layout-wrap>
        <md-card ng-repeat="album in results" flex="25" flex-md="33" flex-sm="50" ng-click="openBottomSheet(album)">
          <img src="{{album.images[1].url}}" class="md-card-image" alt="image caption">
          <md-card-content>
            <h2>{{album.name}}</h2>
          </md-card-content>
        </md-card>
      </div>
    </md-content>
  </div>

  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script src="./bower_components/angular-resource/angular-resource.js"></script>
  <script src="./bower_components/hammerjs/hammer.js"></script>
  <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

  <script src="./src/spotify/Spotify.js"></script>
  <script src="./src/spotify/SpotifyController.js"></script>
  <script src="./src/spotify/SpotifyService.js"></script>

  <script type="text/javascript">
    angular
      .module('starterApp', ['ngMaterial', 'spotify', 'ngResource'])
      .config(function ($mdThemingProvider, $mdIconProvider) {

        $mdIconProvider
          .defaultIconSet("./assets/svg/avatars.svg", 128)
          .icon("menu", "./assets/svg/menu.svg", 24)
          .icon("share", "./assets/svg/share.svg", 24)
          .icon("google_plus", "./assets/svg/google_plus.svg", 512)
          .icon("hangouts", "./assets/svg/hangouts.svg", 512)
          .icon("twitter", "./assets/svg/twitter.svg", 512)
          .icon("phone", "./assets/svg/phone.svg", 512);

        $mdThemingProvider.theme('default')
          .primaryPalette('brown')
          .accentPalette('red');

      });

    var myElement = document.getElementById('myElement');

    // create a simple instance
    // by default, it only adds horizontal recognizers
    var mc = new Hammer(myElement);
    mc.get('pan').set({
      direction: Hammer.DIRECTION_ALL
    });
    // listen to events...
    mc.on("panleft panright panup pandown tap press", function (ev) {
      console.log(ev.type + " gesture detected.");
    });
  </script>

</body>

</html>
